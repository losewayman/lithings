<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>to do list</title>
	<style>
	#table1 {
		width:100%;
		border:0px;
		border-collapse:collapse;
	}
	.tr1 {
		border:0px;
		height:50px;
		background-color: green;
	}
	.tr2 {
		border:0px;
		height:50px;
		background-color: red;
	}
</style>
</head>
<body>
	<table id="table1">
		<tr><td style=>56</td><td></td></tr>
		<tr><td></td><td></td></tr>
		<tr><td></td><td></td></tr>
	</table>
	<p id ="p1">添加</p>
	<script type="text/javascript">
		var table1 = document.getElementById("table1");
		var adds = document.getElementById("p1");
		var trs=table1.getElementsByTagName("tr");
		function yanse(){
			for(var a=0;a<trs.length;a++)
		{
			if(a%2==0)
			    trs[a].className='tr1';	
			else
				trs[a].className="tr2";	
		}
		}
		function add() {
			var newtr =document.createElement("tr");
			table1.appendChild(newtr);
			yanse();

		}
		yanse();
		adds.onclick=function(){add();
		}
	</script>
</body>
</html>
