<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<style>
		.div1 {
			width:300px;
			height:400px;
			border:2px solid black;
			position:fixed;
			background-color:#EEEEEE;
			text-align: center;
			margin-left:500px;
			margin-top:100px;
		}
		.form1 {
			margin-top: 50px;
		}
	</style>
</head>
<body>
<script>
function validateForm(){
	var x=document.forms["myForm"]["zh"].value;
	var y=document.forms["myForm"]["ma"].value;
	if (x.length==0&&y.length==0){
		alert("请输入账号和密码");
		return false;
	}
	else if(x.length==0){
		alert("请输入账号");
		return false;
	}
	else if (y.length==0){
		alert("请输入密码");
		return false;
	}
}	
</script>

<div class="div1">	
<form class="form1" name="myForm" action="" onsubmit="return validateForm();" method="post">
账号：<input type="text" name="zh"><br><br>
密码：<input type="password" name="ma"><br><br>
<input type="submit" value="登录">
</form>
</div>

</html>
