<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>ajax练习</title>
  </head>
  <body>
    <script>
      function my()
      {

        //http://blog.youngchou.cn:8099/show
        var xmlhttp;
        if(window.XMLHttpRequest)
          xmlhttp=new XMLHttpRequest();
        else
          xmlhttp=new ActiveXobject("microsoft.XMLHTTP");
        xmlhttp.onreadystatechange=function(){

          if(xmlhttp.readyState==4 && xmlhttp.status==200)  
          {
            console.log(xmlhttp.response);
          } 
        }
        xmlhttp.open("POST","http://blog.youngchou.cn:8099/show",true);
        xmlhttp.send();
      }
    </script>
    <p id="p1">123456789</p>
    <input  type="button" value="提交" onclick="my()">
  </body>
</html>
