<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>to do list</title>
	<style>
	#ul1 input{
		width:85%;
		height:30px;
		border:0px;
		margin:0px;
		padding:0px;
		
	}
	#ul1 {
		margin:0px;
		padding:0px;
		width:100%;
		height:30px;
		border:0px;
	}
	.pp {
		margin:0px;
		padding:0px;
		width:10%;
		height:30px;
		border:0px;
		display:inline;
		float:right;
	}
	}
	
</style>
</head>
<body>
	<p id ="p1">添加</p>
	<ul id="ul1">
		<li id="li1"><input type="text"> <p id="p2" class="pp">删除</p></li>

	</ul>
	
	<script type="text/javascript">
		var ul1 = document.getElementById("ul1");var ps = document.getElementById("p2");
		var tr1 = document.getElementById("li1");
		var adds = document.getElementById("p1");
		var lis=ul1.getElementsByTagName("input");
		function yanse(){
			for(var a=0;a<lis.length;a++)
		{
			if(a%2==0)
			{

			    lis[a].style.backgroundColor="#F5DEB3";
			}
			    	
			else
			{
				lis[a].style.backgroundColor="#E6E6FA";
	
			}
		}
		}
		function add() {
			var newli =document.createElement("li");
			var newinput =document.createElement("input");
			var p =document.createElement("p");
			p.className="pp";
			var de=document.createTextNode("删除");
			p.appendChild(de);
			ul1.appendChild(p);
			newli.appendChild(newinput);
			ul1.appendChild(newli);





			yanse();
		}

		yanse();

		adds.onclick=function(){add();}
		ps.onclick=function(){
			ul1.removeChild(ps.parentNode);
		}
	
	</script>
</body>
</html>
