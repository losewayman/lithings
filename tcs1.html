<!doctype html>
<head>
	<meta charset="utf-8">
	<title>贪吃蛇1</title>
	<style>
	#div1 {
		position:absolute;
		margin:0px;
		width:500px;
		height:500px;
		background-color: #D0D0D0;
		z-index: -1;
	}
	
</style>

</head>
<body>
	<div id="div1">
	</div>
	


	<script>
		function div2()      //创建一个小方块模板
		{
			var div2=document.createElement("div");
			div2.id="div2";
			div2.style.float="left";
			div2.style.margin="0px";
		    div2.style.width="48px";
			div2.style.height="48px";
			div2.style.border="1px solid black";
			return div2;	
		}

		function pai()        //创建10*10方格
		{
			div2=div2();        //小方块
			for(var i=0;i<10;i++)
			{
				for(var j=0;j<10;j++)
				{
					var divm=div2.cloneNode(false);
					div1.appendChild(divm);
				}
			}
			
		}

		function guo()        //随机出现的果子
		{
			var guozi=(Math.ceil(Math.random()*100));
			div1.childNodes[guozi].style.backgroundColor="red";
			return guozi;
		}

		function bian(jian,snake)    //计算下一节点，并改变颜色
		{
			switch(jian)
					{
						case 87: snake=snake-10; div1.childNodes[snake].style.backgroundColor="green"; break;                //W  上
						case 65: snake=snake-1; div1.childNodes[snake].style.backgroundColor="green"; break;              //A  左
						case 83: snake=snake+10; div1.childNodes[snake].style.backgroundColor="green"; break;              //S  下 
						case 68: snake=snake+1; div1.childNodes[snake].style.backgroundColor="green"; break;            //D  右
						default : break;
					}
					return snake;
		}

		function direction(jian)
		{
		
			snake=bian(jian,snakelist[i]);     //改变下一节点，并返回位置
			
					if(snake==guozi)      //如果下一节点是果子，创建新果子，蛇数组长度加一，并赋新位置
					{
						guozi=guo();
						i=i+1;
						snakelist[i]=snake;
					}
					else      //不是，删掉尾节点，各节点往前进一位
					{	
						div1.childNodes[snakelist[0]].style.backgroundColor="#D0D0D0";
						if(i+1==1)
						{
							snakelist[0]=snake;
						}
						else
						{
							for(var k=0;k<i;k++)
							{
								snakelist[k]=snakelist[k+1];
							}
							snakelist[i]=snake;
						}
					}
			jishi=setTimeout( function(){direction(jian);},500);     //重复调用，让蛇一直走
					
		}

		function snaker()     
		{

			document.onkeydown=function(event)
			{
				
				var jian=event.keyCode;
				if(jian==87 || jian==68 ||  jian==83 || jian==65)
				{
					clearTimeout(jishi);      //清除计时器影响
					direction(jian);
				}
				
			}
		}

		var jishi;     //计时变量
		var div1=document.getElementById("div1");      //大框对象
		pai();     //小框排列
		div1.childNodes[45].style.backgroundColor="green";      //snake起点
		var guozi=guo();    //初始果子位置
		var i=0;     //蛇数组长度
		var snake=45;     //蛇头结点
		var snakelist=new Array();    //蛇数组
		snakelist[0]=snake;    //蛇数组初值
		snaker();
	</script>



</body>
</html>
